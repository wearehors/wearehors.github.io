<head>
	<script

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet"> <!-- font -->
	
	<style type="text/css">
	/*Animation Prefs*/
	@-webkit-keyframes pulse {
	      0% {background-color: rgba(87,186,225,1);}
	     25% {background-color: rgba(192,210,64,1);}
	     50% {background-color: rgba(228,65,70,1);}
	     75% {background-color: rgba(145,41,141,1);}
	     100% {background-color: rgba(87,186,225,1);}
	}

	@-moz-keyframes pulse {
	      0% {background-color: rgba(87,186,225,1);}
	     25% {background-color: rgba(192,210,64,1);}
	     50% {background-color: rgba(228,65,70,1);}
	     75% {background-color: rgba(145,41,141,1);}
	     100% {background-color: rgba(87,186,225,1);}
	}

	@-webkit-keyframes blink {
      0% {background-color: rgba(87,186,225,1);}
      49% {background-color: rgba(192,210,64,1);}
      50% {background-color: rgba(228,65,70,1);}
      99% {background-color: rgba(145,41,141,1);}
      100% {background-color: rgba(87,186,225,1);}
	}

	@-moz-keyframes blink {
      0% {background-color: rgba(87,186,225,1);}
      49% {background-color: rgba(192,210,64,1);}
      50% {background-color: rgba(228,65,70,1);}
      99% {background-color: rgba(145,41,141,1);}
      100% {background-color: rgba(87,186,225,1);}
	}

	/*Body Styles*/
	body {
		margin: 0;
		padding: 0;
	    -webkit-animation: pulse 40s infinite; /*alternate;*/
	    -moz-animation: pulse 40s infinite; /*alternate;*/
	    background-color: rgba(87,186,225,1);
	    font-family: 'Droid Sans Mono', monospace;
	    background-image: url('img/white-fur.jpg');
	    background-blend-mode: hard-light;
	    <!--[if IE]>
	    background-image: url('img/white-fur-trans.png');
	    <![endif]-->
	}

	div {
		box-sizing: border-box;
	    -webkit-box-sizing: border-box;
	    -moz-box-sizing: border-box;
	}

	#mainContent {
		display: none;
		width: 80%;
		max-width: 700px;
		margin: 0 auto;
		text-align: center;
		z-index: 2;
	}

	.section {
		display: inline;
		margin: 1em 0;
	}

	.section.text {
		display: inline-block;
	}

	.icon {
		display: inline-block;
		max-width: 35%;
		border-radius: 3px;
    	border: 1px solid transparent;
    	vertical-align: middle;
	}

	.iconWindow:hover, .iconWindow:active {
		border-radius: 3px;
    	border: 1px solid pink;
   		box-shadow: 10px 5px 13px magenta;
   		-moz-box-shadow: 10px 5px 13px magenta;
   		-webkit-box-shadow: 10px 5px 13px magenta;
	}

	.iconFlat:hover, .iconFlat:active {
		background-color: #dae679;
	}

	.icon img {
		max-width: 100%;
	}

	#about {
		color: lime;
	    background: rgba(0,0,0,.5);
	    padding: .3em 1em .6em 1em;
	    border-radius: 2px;
	    border: solid #ccc;
	    border-width: 2px 2px 4px 2px;
	}

	#desc {
		color: magenta;
	    background-color: rgba(0,255,255,.9);
	    padding: .3em 1em .6em 1em;
	    border-radius: 2px;
	    border: solid lime;
	    border-width: 15px 2px 1px 1px;
	    max-width: 40%;
	    text-align: left;
	}

	#glossary {
		display: block;
    	width: 45%;
    	text-align: right;
	}

	.glossaryTerm {
    	display: inline-block;
    	margin: .2em .4em;
    	text-decoration: none;
    	box-shadow: 7px 4px 5px;
    	-webkit-box-shadow: 7px 4px 5px;
    	-moz-box-shadow: 7px 4px 5px;
	}

	.glossaryTerm:hover {
		background: rgba(255,255,255,.5);
	}

	#commandWindow {
		color: #fff;
		position: absolute;
		top: 0px;
		left: 0px;
		padding: .8em 1em;
		background-color: rgba(0,0,0,.2);
		    margin: 20px;
    	border-radius: 3px;
    	border: 1px solid yellow;
    	border-top-width: 5px;
    	box-sizing: border-box;
   		box-shadow: 10px 5px 13px cyan;
   		-moz-box-shadow: 10px 5px 13px cyan;
   		-webkit-box-shadow: 10px 5px 13px cyan;
   		max-width: 30%; /* decide if you would want this for mobile? */
	}

	#commandWindow h3 {
		margin: 0 0 .5em 0;
	}

	#tutorial {
		font-style: italic;
		color: lavender;
		font-weight: 100;
	}

	#youTyping {
		position: fixed;
		top: -200px;
	}

	#youTyping {    
		-webkit-appearance: none!important;
	    -moz-appearance: none!important;
	    appearance: none!important;
	    box-sizing: border-box!important;
	    resize: none;
	    width: 100%;
	    border: none;
	    background: transparent;
	    color: transparent;
	    height: 100%;
	    position: absolute;
	    top: 0;
	    left: 0;
	    z-index: 0;
	}

	#youTyping:focus {
		text-indent: -999em;
	}

	.command {
		display: inline-block;
	}

	#fakeCursor {
		-webkit-animation: blink 2s infinite;
		-moz-animation: blink 2s infinite; 
		background-color: rgba(0,0,0,0);
		display: inline-block;
		margin: 0 5px;
	}

	#backdrop {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%; /*reset via javascript to be full window height? */
		text-align: center;  /* align the inline(-block) elements horizontally */
    	font: 0/0 a;         /* remove the gap between inline(-block) elements */
    	z-index: -1;
	}

	#backdrop:before {    /* create a full-height inline block pseudo=element */
	    content: ' ';
	    display: inline-block;
	    vertical-align: middle;  /* vertical alignment of the inline element */
	    height: 100%;
	}

	#logo {
		/*margin: 20% auto;
		max-height: 50%;*/
	    display: inline-block;
	    vertical-align: middle;  /* vertical alignment of the inline element */
	    font: 16px/1 Arial sans-serif;        /* <-- reset the font property */
	}

	#logo.accessed {
		opacity: .3;
		filter: alpha(opacity=30); /* For IE8 and earlier */
	}

	#tourdates {
		position: relative;
	}

	#tourdatescontent {
	    position: absolute;
	    background: url(img/pixel-bg-pink.png);
	    color: cornsilk;
	    padding: 1em;
	    text-align: left;
	    top: -20px;
	    width: 200%;
	    background-size: 50px;
	    border-radius: 3px;
	    -webkit-border-radius: 3px;
	    -moz-border-radius: 3px;
    	border: 2px solid;
        box-shadow: 2px 2px 0px #e6e4a1;
        -webkit-box-shadow: 2px 2px 0px #e6e4a1;
        -moz-box-shadow: 2px 2px 0px #e6e4a1;
	}

	#tourdatescontent p {
		margin: 0 0 .5em 0;
	}

	#tourdatescontent a {
		color: greenyellow;
    	text-decoration: none;
	}

	#crew {
		max-width: 100%;
		margin: 0 0 2em 0;
	}

	/* mobile styles */
	@media handheld {
		#commandWindow {
			position: static;
		}
		#mainContent {
			width: 100%;
			max-width: 100%;
		}
	}
	/* iPhone-specific styles */
	@media screen and (max-device-width: 480px) {
		#commandWindow {
			position: static;
		}
		#mainContent {
			width: 100%;
			max-width: 100%;
		}
	}
	
	</style>
